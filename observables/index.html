<html>
  <head>
    <title>RxJS Experiments</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/main.css">
    <script src="../node_modules/rxjs/bundles/Rx.js"></script>
  </head>

  <body class="container">
    <h2>Observables</h2>

    <h3>.create()</h3>
    <button class="btn-create1 btn btn-primary">Create autocomplete Observable</button>
    <div class="dropdown-divider"></div>
    <button class="btn-create2 btn btn-primary">Create infinite Observable</button>
    <button class="btn-unsubscribe btn btn-primary">Unsubscribe</button>
    <script src="create.js"></script>

    <h3>.empty()</h3>
    <button class="btn-empty btn btn-primary">Emit just 7</button>
    <script src="empty.js"></script>

    <h3>.fromPromise()</h3>
    <button class="btn-from-promise btn btn-primary">Fetch users</button>
    <script src="from-promise.js"></script>

    <h3>.combineLatest()</h3>
    <button class="btn-combine-latest1 btn btn-primary">Fetch users</button>
    <button class="btn-combine-latest2 btn btn-primary">See latest data</button>
    <script src="combineLatest.js"></script>
  </body>
</html>
