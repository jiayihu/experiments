<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D3</title>
  <link rel="stylesheet" href="index.css">
  <script src="d3.min.js"></script>
</head>
<body>
  <h2>Barchart</h2>
  <div class="barchart"></div>
  <script src="barchart.js"></script>

  <h2>Scatterplot</h2>
  <div class="scatterplot"></div>
  <script src="scatterplot.js"></script>

  <h2>ScaleTime</h2>
  <div class="scaleTime"></div>
  <script src="scaleTime.js"></script>

  <h2>Motion Barchart</h2>
  <div class="motion-barchart">
    <p><button>Update dataset</button></p>
  </div>
  <script src="motion-barchart.js"></script>

  <h2>Interactive Barchart</h2>
  <div class="interactive-barchart">
    <p><button>Sort</button></p>
  </div>
  <script src="interactive-barchart.js"></script>

  <h2>Paths</h2>
  <div class="paths"></div>
  <script src="paths.js"></script>

  <h2>Area</h2>
  <div class="area"></div>
  <script src="area.js"></script>

  <h2>Pie</h2>
  <div class="pie"></div>
  <script src="pie.js"></script>

  <h2>Stack</h2>
  <div class="stack"></div>
  <script src="stack.js"></script>

  <h2>Graph</h2>
  <div class="graph"></div>
  <script src="graph.js"></script>

  <h2>Geomap</h2>
  <div class="geomap"></div>
  <script src="geomap.js"></script>

  <h2>Choropleth</h2>
  <div class="choropleth"></div>
  <script src="choropleth.js"></script>

  <h2>Electric cars</h2>
  <div class="electric"></div>
  <script src="electric.js"></script>
  <style>
    .electric .area:hover {
      fill: aliceblue;
    }
  </style>

</body>
</html>
